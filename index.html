<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>e-raport | SDN Manisrejo</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend/custom/css/style.css" />
  </head>
  <body>
    <div
      class="main-login container-fluid d-flex justify-content-center align-items-center main-login"
    >
      <div class="container text-center">
        <div class="row align-items-start justify-content-center text-start">
          <div class="col-12 col-md-5 p-0">
            <div class="form-login px-5 d-flex flex-column justify-content-center">
              <h1 class="fw-regular">Login ke e-Raport</h1>
              <form action="" method="post">
                <div class="form-floating mb-3 mt-5">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-5">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="button w-100 text-light">
                  Masuk Aplikasi
                </button>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-4 p-0">
            <div class="text-detail d-flex flex-column px-3 pt-5">
              <div class="logo">
                <img src="" alt="" />
              </div>
              <h4 class="ps-3 fs-3">e-Raport SDN Manjisrejo 1</h4>
              <p class="ps-3 mt-3">
                E-Raport merupakan aplikasi online yang menyediakan kebutuhan akademik SDN
                Manisrejo 1. Aplikasi ini dapat diakses dari laptop maupun smartphone yang
                memiliki koneksi internet
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="frontend/js/bootstrap.min.js"></script>
  </body>
</html>
